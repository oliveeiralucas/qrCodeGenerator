<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/9751/9751677.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator</title>
</head>
<body>
    <div class="content">
            <div class="titulo">
                <p>QR Code Generator</p>
            </div>
            <div class="subFrase">
                <p>Cole uma URL ou insira um texto para criar um QR CODE</p>
            </div>
            <div class="inputBox">
                <input type="text" placeholder="Insira o Texto ou a URL">
            </div>
            <div class="buttonGenerate">
                <button>Gerar QR Code</button>
            </div>
            <div class="codeImage">
                <img src="" alt="qr code example">
            </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
